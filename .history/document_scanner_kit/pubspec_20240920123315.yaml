name: document_scanner_kit
description: Flutter Document Scanner Plugin that uses MLKit for android and VisionKit for iOS
version: 0.1.0+1
repository: https://github.com/AhmetSBulbul/document_scanner_kit/tree/main/document_scanner_kit

environment:
  sdk: ^3.4.0
  flutter: '>=3.0.0'
  

flutter:
  plugin:
    platforms:
      android:
        default_package: document_scanner_kit_android
      ios:
        default_package: document_scanner_kit_ios

dependencies:
  flutter:
    sdk: flutter
  
  document_scanner_kit_ios: ^0.1.0+1
  document_scanner_kit_platform_interface: ^0.1.0+1
  document_scanner_kit_android: ^0.1.1+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  plugin_platform_interface: ^2.1.8
  very_good_analysis: ^6.0.0
